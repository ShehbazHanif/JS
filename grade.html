<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Grade</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <label for="">Enter Your Obtained Marks</label>
                <input type="number" id="obt-mark" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="">Enter Your Total Marks</label>
                <input type="number" id="t-mark" class="form-control">
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 ">
                <button id="per"onclick="per()">Check Result</button>
            </div>
            <div class="col-md-4">
                <div id="result" >Your result is</div>
            </div>
            <div class="col-md-4">
                <div id="final-result">Your Final result is</div>
            </div>
        </div>
    </div>
    <script>
        let obtMark = document.getElementById('obt-mark');
        let tMarks = document.getElementById('t-mark');
        let percentage = document.getElementById('percentage')
        let result = document.getElementById('result')
        let final_result = document.getElementById('final-result')

         function per(){
            percentage = (parseInt(obtMark.value)/parseInt(tMarks.value))*100;
            let grade = '';
            if(percentage >= 90){
                grade ="A+"
            }
            else if(percentage >= 80){
                grade = "A"
            }
            else if(percentage >= 70){
                grade = "B+"
            }
            else if(percentage >= 60){
                grade = "B"
            }
            else if(percentage >= 50){
                grade = "C"
            }
            else{
                grade = "Fail"
            }
            result.innerHTML = `${percentage} %`
              final_result.innerHTML  = `${percentage} % ${grade}`;


            //update result section
         }
    </script>
</body>
</html>
