<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>check</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="form">
                    <label for="">Enter Your Number</label>
                    <input id="number" type="number" class="form-control" value="2">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form">
                    <label for="">Choice</label>
                    <select name="" id="choice" class="form-control" onchange="verify(this.value)">
                        <option value="table">table</option>
                        <option value="eo">Even/Odd</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div id="result">Result is show Here</div>
            </div>
        </div>
    </div>
    </div>
</body>
    <script>
        
        
        window.onload = function(){
            verify('eo')
        }
        let number = document.getElementById('number')
        let choice = document.getElementById('choice')
        let result = document.getElementById('result')
        function verify(value){
            if(value == "eo"){
                if(number.value % 2 == 0 ){
                    result.innerHTML = number.value +' ' + "Number is Even <br>  "
                }
                else{
                    result.innerHTML = number.value +  "Number is Odd"
                }
            }
            else if(value == "table"){
                for(let i = 1; i <= 10; i++){
                    result.innerHTML += `${number.value} x ${i} = ${number.value * i} <br>`
                }
            };
        };
    </script>

</html>
