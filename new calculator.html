<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calculator</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        list-style: none;
        text-decoration: none;
        box-sizing: border-box;
    }
    .main {
        width: 24%;
        margin: 0 auto;
        border: 1px solid black;
    }
    input#display {
    margin: 10px 30%;
    height: 30px;
    }
    .flex-container{
        height: 30px;
        border: 1px solid red;
    }
    .button{
        height: 100%;
        width: 15%;
        margin: 0px 10px;
    }
    

</style>
<body>
    <section class="main">
        <input type="text" class="display" id="display">
        <div class="flex-container">
           <input type="button" value="1" class="button" id="btn1" onclick="display.value += 1">
           <input type="button" value="2" class="button" id="btn1" onclick="display.value += 2">
           <input type="button" value="3" class="button" id="btn1" onclick="display.value += 3">
           <input type="button" value="4" class="button" id="btn1" onclick="display.value += 4">
        </div>
        <div class="flex-container">
            <input type="button" value="4" class="button" id="btn1" onclick="display.value += 5">
            <input type="button" value="5" class="button" id="btn1" onclick="display.value += 6">
            <input type="button" value="6" class="button" id="btn1" onclick="display.value += 7">
            <input type="button" value="7" class="button" id="btn1" onclick="display.value += 8">
         </div>
         <div class="flex-container">
            <input type="button" value="9" class="button" id="btn1" onclick="display.value += 9">
            <input type="button" value="0" class="button" id="btn1" onclick="display.value += 0">
            <input type="button" value="+" class="button" id="btn1" onclick="display.value += '+'">
            <input type="button" value="-" class="button" id="btn1" onclick="display.value += '-'">
         </div>
         <div class="flex-container">
            <input type="button" value="*" class="button" id="btn1" onclick="display.value += '*'">
            <input type="button" value="/" class="button" id="btn1" onclick="display.value += '/'">
            <input type="button" value="=" class="button" id="btn1" onclick="display.value = eval(display.value) ">
            <input type="button" value="sq" class="button" id="btn1" onclick="display.value = display.value **2">
         </div>
         <div class="flex-container">
            <input type="button" value="%" class="button" id="btn1" onclick="display.value = display.value/100">
            <input type="button" value="del" class="button" id="btn1" onclick="display.value = display.value.slice(0,-1)">
            <input type="button" value="root" class="button" id="btn1" onclick="display.value = Math.sqrt(display.value)">
            <input type="button" value="clr" class="button" id="btn1" onclick="display.value = ' '">
         </div>
    </section>
</body>
</html>
